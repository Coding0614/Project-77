<html>
    <head>
        <title> Javascript Syntax </title>
    </head>
    <body>
        <h1> Open Console Page </h1>
        <p> To open console, do a right click and select Inspect(Ctrl+Shift+I). Then click on Console to see the console. </p>
        <script>
            console.log("Project 77 - Javascript Syntax")
            var first_name = "Ananya";
            console.log(first_name);
            var last_name = "Acharya";
            console.log(last_name);
            var full_name = first_name.concat(last_name);
            console.log(full_name);
            var number_one = 900;
            var number_two = 9;
            var add = number_one + number_two;
            console.log(add);
            var subtract = number_one - number_two;
            console.log(subtract);
            var multiply = number_one * number_two;
            console.log(multiply);
            var divide = number_one / number_two;
            console.log(divide);
            var power = Math.pow(17,3);
            console.log(power);
        </script>
    </body>
</html>
